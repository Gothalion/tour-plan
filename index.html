<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;600;700&family=Nunito:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/swiper-bundle.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Best Tour Plan - Hotel Booking</title>
  </head>

  <body>
    <header class="navbar">
      <div class="container">
        <div class="navbar-top">
          <a href="#" class="logo">
            <img
              src="img/horizonal-logo.svg"
              alt="Logo: Best Tour Plan"
              class="logo__image"
            />
          </a>

          <form action="#" class="search navbar__search">
            <input
              type="text"
              class="search__input"
              placeholder="Search Location"
            />
            <button class="search__button">
              <img
                src="img/search.svg"
                alt="Icon: search"
                class="search__icon"
              />
            </button>
          </form>

          <a href="#" class="user navbar__user">
            <img
              src="img/user-avatar.jpg"
              alt="Avatar: Nathan"
              class="user__avatar"
            />
            <span class="user__name">Nathan</span>
          </a>
          <!-- /.user -->
          <button class="menu-button navbar-top__menu-button">
            <span class="menu-button__line"></span>
            <span class="menu-button__line"></span>
            <span class="menu-button__line"></span>
          </button>
        </div>
        <!-- /.navbar-top -->
      </div>
      <!-- /.container -->

      <div class="navbar-bottom">
        <div class="container">
          <nav class="navbar-menu">
            <ul class="navbar-menu__list">
              <li class="navbar-menu__item">
                <a href="#" class="navbar-menu__link">All Deals</a>
              </li>
              <li class="navbar-menu__item">
                <a href="#" class="navbar-menu__link">Hotels</a>
              </li>
              <li class="navbar-menu__item">
                <a href="#" class="navbar-menu__link">Activities</a>
              </li>
              <li class="navbar-menu__item">
                <a href="#" class="navbar-menu__link">Hotel Day Packages</a>
              </li>
              <li class="navbar-menu__item">
                <a href="#" class="navbar-menu__link">Restaurants</a>
              </li>
              <li class="navbar-menu__item">
                <a href="#" class="navbar-menu__link">Events</a>
              </li>
              <li class="navbar-menu__item">
                <a href="#" class="navbar-menu__link">Rodrigues</a>
              </li>
            </ul>
          </nav>
          <!-- /.navbar-menu -->
        </div>
        <!-- /.container -->
      </div>
      <!-- /.navbar-bottom -->
    </header>

    <nav class="breadcrumb">
      <div class="container">
        <ul class="breadcrumb-list">
          <li class="breadcrumb-list__item">
            <a href="#" class="breadcrumb-list__link">Home</a>
          </li>
          <li class="breadcrumb-list__item">
            <a href="#" class="breadcrumb-list__link">Flash Offers</a>
          </li>
          <li class="breadcrumb-list__item">
            <span class="breadcrumb-list__text">Grand Hilton Hotel</span>
          </li>
        </ul>
      </div>
      <!-- /.container -->
    </nav>
    <!-- /.breadcrumb -->

    <section class="hotel">
      <div class="container">
        <div class="hotel-info">
          <div class="hotel-info__text">
            <div class="hotel-wrapper">
              <div class="stars hotel-info__stars">
                <img class="stars__item" src="img/star.svg" alt="star" />
                <img class="stars__item" src="img/star.svg" alt="star" />
                <img class="stars__item" src="img/star.svg" alt="star" />
                <img class="stars__item" src="img/star.svg" alt="star" />
                <img class="stars__item" src="img/star.svg" alt="star" />
              </div>
              <!-- /.stars -->
              <h1 class="hotel-name hotel-info__name">Grand Hilton Hotel</h1>
              <span class="offer hotel-info__offer">Flash Offer</span>
            </div>
            <!-- /.hotel-info__wrapper -->
            <p class="hotel-description hotel-info__description">
              Half-Board/ All Inclusive + Complimentary Activities + Child Stays
              Free
            </p>
          </div>
          <!-- /.hotel-info__text -->
          <div class="rating hotel-info__rating">
            <span class="rating__text">User Rattings</span>
            <span class="rating__counter"
              >4.5/<span class="rating__counter__value">5</span>
            </span>
          </div>
          <!-- /.hotel-info__rating -->
        </div>
        <!-- /.hotel-info -->

        <div class="hotel-grid">
          <div class="slider">
            <!-- Slider main container -->
            <div class="image-slider swiper">
              <!-- Additional required wrapper -->
              <div class="image-slider__wrapper swiper-wrapper">
                <!-- Slides -->
                <div class="image-slider__slide swiper-slide">
                  <img
                    src="img/slide-1.png"
                    alt="Slide-1"
                    class="image-slider__item"
                  />
                </div>
                <div class="image-slider__slide swiper-slide">
                  <img
                    src="img/slide-2.jpg"
                    alt="Slide-2"
                    class="image-slider__item"
                  />
                </div>
                <div class="image-slider__slide swiper-slide">
                  <img
                    src="img/slide-3.jpg"
                    alt="Slide-3"
                    class="image-slider__item"
                  />
                </div>
                <div class="image-slider__slide swiper-slide">
                  <img
                    src="img/slide-4.jpg"
                    alt="Slide-4"
                    class="image-slider__item"
                  />
                </div>
                <div class="image-slider__slide swiper-slide">
                  <img
                    src="img/slide-5.jpg"
                    alt="Slide-5"
                    class="image-slider__item"
                  />
                </div>
                <div class="image-slider__slide swiper-slide">
                  <img
                    src="img/IMG_20210918_205637_980.jpg"
                    alt="Slide-5"
                    class="image-slider__item"
                  />
                </div>
              </div>

              <!-- If we need navigation buttons -->
              <button class="slider-button slider-button--prev"></button>
              <button class="slider-button slider-button--next"></button>
            </div>
            <!-- /.swiper -->
          </div>
          <!-- /.slider -->
        </div>
        <!-- /.hotel-grid -->
      </div>
      <!-- /.container -->
    </section>
    <!-- /.hotel -->
    <script src="js/swiper-bundle.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
